<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <!-- Enlace a Font Awesome para los íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    h1 {
      text-align: center;
      color: whitesmoke;
    }

    body {
      background: linear-gradient(135deg, #b6b5c0, #d9dfdf);
      background-attachment: fixed;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(6, 151, 235, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      color: white;
      border: 2px solid #3b9fdc; /* Borde azul que combina */
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 60%;
      margin-left: 10px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #3b9fdc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2c83b3;
    }

    .field {
      margin: 20px 0;
      font-size: 18px;
    }

    .field i {
      margin-right: 10px;
      color: white;
    }

    img {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="login.php" method="POST">
        >
      <h1><i>Inicio de sesión</i></h1>
      
      <div class="field">
        <i class="fas fa-user"></i>
        <input type="text" name="usuario" placeholder="Usuario">
      </div>
      <div class="field">
        <i class="fas fa-lock"></i>
        <input type="password" name="contraseña" placeholder="Contraseña">
      </div>
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
